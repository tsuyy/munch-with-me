<div class="container">
  <h2 class='text-center'>{{fs.menu.name}}</h2>

  <div class="row">
      <div class="col-xs-4 col-md-offset-4">
          <img ng-src="{{fs.menu.image}}" class="img-responsive">
      </div>

      <div class="col-xs-4 col-md-offset-4">
          <p class='text-center'>Ingredients</p>
          <ul>
          	<li ng-repeat="ingredient in fs.menu.ingredients">{{ingredient}}</li>
          </ul>
    </div>

  </div>
</div>
